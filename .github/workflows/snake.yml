name: Generate Snake
permissions: 
  contents: write
# This controls when the action will run. Itâ€™s set to every 6 hours.
on:
  schedule:
    - cron: "0 */6 * * *"
  # Allows the action to run manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      # Generates the snake animation
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: markjasonesguerra
          outputs:
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Check the status of the build (useful for debugging)
      - run: git status

      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Deploy to GitHub Pages on the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
